name: Deploy to Production (Firebase Hosting)

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy-production:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://app.quicklocum.ca

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (Production)
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL_PROD }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}
          VITE_ENV: production
        run: |
          echo "üî® Building application for PRODUCTION..."
          npm run build
          echo "‚úÖ Production build completed"
          ls -la dist/

      - name: Deploy to Firebase Hosting (Live Channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROD }}
          channelId: live
          projectId: quicklocum-prod

      - name: Deployment Summary
        run: |
          echo "‚úÖ PRODUCTION deployment successful!"
          echo "üåê Live site: https://app.quicklocum.ca"
          echo "üìù Firebase Console: https://console.firebase.google.com/project/quicklocum-prod/hosting"